<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Слайдер 1 і 2</title>
</head>
<body>
    <div class="page-container">
        <div class="slider-toggle active1">
            <button class="gdai-toggle-button active1" id="toggle-slider1">Показати Слайдер 1</button>
            <button class="gdai-toggle-button " id="toggle-slider2">Показати Слайдер 2</button>

        <div class="slider-container" id="slider1">
            <div class="swiper-container" id="swiper-container1">
                <div class="swiper-wrapper">
                    <!-- Слайди для першого слайдера -->
                    <div class="swiper-slide" style="background-color: #8B008B;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 1)</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-color: #8B008B;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 1)</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-color: #788a36;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 1)</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-color: #8B008B;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 1)</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-color: #128334;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 1)</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-color: #4b0b1e;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 1)</p>
                        </div>
                    </div>

                    <!-- Додайте більше слайдів для першого слайдера, якщо потрібно -->
                </div>
                <!-- Додайте кнопки навігації для першого слайдера -->
                <div class="swiper-button-prev" id="swiper-button-prev1"></div>
                <div class="swiper-button-next" id="swiper-button-next1"></div>
            </div>
        </div>

        <div class="slider-container" id="slider2">
            <div class="swiper-container" id="swiper-container2">
                <div class="swiper-wrapper">
                    <!-- Слайди для другого слайдера -->
                    <div class="swiper-slide" style="background-color: #4133ff;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 2)</p>

                    </div>
                    <div class="swiper-slide" style="background-color: #0a054e;">

                    <div class="swiper-slide" style="background-color: #920f0f;">

                    </div>
                    <div class="swiper-slide" style="background-color: #4133ff;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 2)</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-color: #4133ff;">
                        <div class="slide-content">
                            <p>Слайд 1 (Слайдер 2)</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-color: #0c7a75;">
                        <div class="slide-content">
